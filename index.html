<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/left.css">
    <link rel="stylesheet" href="./css/center.css">
    <title>My Notes</title>
</head>
<body>

    <!-- Heading -->
	<header class="header ">
		<h2>Create and save notes</h2>
	</header>

	<!-- Main container starts -->
	<main class="main-container">
		<!-- Left section starts -->
		<section class="left-section">
			<div class="create-button">
				<button class="js-new-button new-button btn-primary"><i class="fa-solid fa-pen-to-square"></i> New note</button>
			</div>
			<div class="edit-box-container border-radius js-edit-box-container">
				<div class="header">
					<input type="text" placeholder="Add title" class="js-add-title add-title">
					<button class="js-cancel-button cancel-button"><i class="fa-solid fa-xmark"></i></button>
				</div>
				<div class="edit-box js-edit-box">
					<textarea class="edit-area" placeholder="Add notes"></textarea>
					<button class="create-button btn-primary">Create</button>
				</div>
			</div>
		</section>

		<!-- Center section starts -->
		<section class="center-section padding">
			<div class="heading">All Notes</div>
			<div class="search-container">
				<input auto-complete="off" type="search" name="search" class="search-box js-search-box input" placeholder="Search">
			</div>
			<div class="notes-list-container">
				<div class="note-item js-note-item">
					<div class="title">
						<h4>My Social Studies Notes</h4>
						<span>12:00</span>
					</div>
					<button class="delete-button js-delete-button"><i class="fa-solid fa-trash"></i></button>
				</div>
				<div class="note-item js-note-item">
					<div class="title">
						<h4>Travel Arrangements</h4>
						<span>5:00</span>
					</div>
					<button class="delete-button js-delete-button"><i class="fa-solid fa-trash"></i> </button>
				</div>
                
			</div>
		</section>

		<!-- Right section starts -->
		<section class="right-section padding">
			<div class="heading">
				<h3>Title</h3>
				<button class="js-cancel-button">
					<i class="fa-solid fa-xmark"></i>
				</button>
			</div>
			<div class="text-container">
				<p>lorem ipsum lorem ipsum lorem ipsum this is dummy text</p>
			</div>
			<div class="action-buttons">
				<button class="edit-button"><i class="fa-solid fa-pen-to-square"></i></button>
				<button class="trash-button"><i class="fa-solid fa-trash"></i></button>
			</div>

		</section>

	</main>





    <!-- Link to external js file -->
    <script src="./main.js" defer></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b2be361a4a.js" crossorigin="anonymous"></script>
</body>
</html>
