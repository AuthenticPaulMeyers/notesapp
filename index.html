<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/left.css">
    <link rel="stylesheet" href="./css/center.css">
    <link rel="stylesheet" href="./css/right.css">
    <link rel="stylesheet" href="./css/queries.css">

    <title>My Notes</title>
</head>
<body>

    <!-- Heading -->
	<header class="header ">
		<h2>Create and save notes</h2>
		<div class="menu">
			<button class="hamburger-menu js-hamburger-menu">
				<i class="fa-solid fa-bars"></i>
			</button>
		</div>
		<nav class="nav-list js-nav-list">
			<li class="nav-item counter-notes"><i class="fa-solid fa-clipboard"></i>All Notes <span class="count-all-notes">(0)</span> </li>

			<li class="nav-item"><i class="fa-solid fa-star"></i>Favorites <span class="count-favorites">(0)</span></li>

			<li class="nav-item"><i class="fa-solid fa-bookmark"></i>Tags <span class="count-tags">(0)</span></li>
			
			<li class="nav-item settings"><i class="fa-solid fa-gear"></i> Settings</li>
		</nav>
	</header>

	<!-- Main container starts -->
	<main class="main-container">
		<!-- Left section starts -->
		<section class="left-section">
			<div class="create-button">
				<button class="js-new-button new-button btn-primary"><i class="fa-solid fa-pen-to-square"></i> New note</button>
			</div>
			<div class="edit-box-container border-radius js-edit-box-container">
				<div class="header">
					<input type="text" placeholder="Add title" class="js-add-title add-title">
					<button class="js-cancel-button cancel-button"><i class="fa-solid fa-xmark"></i></button>
				</div>
				<div class="edit-box js-edit-box">
					<textarea class="edit-area" placeholder="Add notes"></textarea>
					<button class="create-button btn-primary js-create-button">Save</button>
				</div>
			</div>
		</section>

		<!-- Center section starts -->
		<section class="center-section padding">
			<div class="heading">All Notes</div>
			<div class="search-container">
				<input auto-complete="off" type="search" name="search" class="search-box js-search-box input" placeholder="Search" autocomplete="off">
			</div>
			<div class="notes-list-container">
                
			</div>
		</section>

		<!-- Right section starts -->
		<section class="right-section view-container padding border-radius">
			

		</section>

	</main>

    <!-- Link to external js file -->
    <script src="./main.js" defer></script>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b2be361a4a.js" crossorigin="anonymous"></script>
</body>
</html>
